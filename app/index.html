<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mortar Mayhem</title>
    <link rel="stylesheet" href="lib/css/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css" >
</head>
<body>


    <script type="text/x-handlebars" id="mortar">
        <div class="main-container">

            <div id="main-menu">
                <header class="heading">{{t game.menu}}</header>
                <div class="option-container">
                    <div>
                        <span>{{#linkTo 'game'}}{{t game.start}}{{/linkTo}}</span>
                    </div>
                    <div>
                        <span>{{#linkTo 'options'}}{{t game.options}}{{/linkTo}}</span>
                    </div>
                    <div>
                        <span>{{#view MM.aboutView}}<a href="#" {{action 'about'}}>{{t game.about}}</a>{{/view}}</span>
                    </div>
                    <div>
                        <span>{{#linkTo 'quit'}}{{t game.quit}}{{/linkTo}}</span>
                    </div>
                </div>
            </div>
            {{#if showAbout}}
                 {{partial 'start/about'}}
            {{/if}}
        </div>
    </script>

    <script type="text/x-handlebars" id="start/_about">
        <div class="aboutDialog">
                    <span>
                         MORTAR MAYHEM VERSION 1.0
                    </span>
        </div>
    </script>


    <script type="text/x-handlebars" id="game">
    </script>

    <script type="text/x-handlebars" id="options">
    </script>



    <script src="lib/js/jquery-1.9.1.js"></script>
    <script src="lib/js/handlebars-1.0.0.js"></script>
    <script src="lib/js/ember-1.0.0.js"></script>
    <script src="lib/js/cldr.js"></script>
    <script src="lib/js/ember-i18n.js"></script>


    <script src="scripts/app.js"></script>
    <script src="scripts/controller/MortarController.js"></script>
    <script src="scripts/routes/ApplicationRoute.js"></script>

    <script src="scripts/view/AboutView.js"></script>
    <script src="scripts/i18n/en.js"></script>

</body>
</html>
